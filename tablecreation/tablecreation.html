<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creation</title>
    

</head>
<body style="background-color: #f2f6ff;">
    <table>
      <tr>
          <th colspan="3">Invoice #12345ABC</th>
          <th>21 july 2022</th>
      </tr>  
      <tr>
          <td colspan="2">
          <span class="label">Pay to:</span><br>
          The Tech Hub<br>
          17 Shasha Egbeda<br>
          Lagos, Nigeria    
          </td>
          <td colspan="2">
              <span class="label">Customer:</span><br>
              Paul Ayoola<br>
              Cressent Apartments<br>
              25 Main Street<br>
              Lagos, Nigeria
          </td>
      </tr>
      <tr>
          <th>Name/Description</th>
          <th>Qty.</th>
          <th>MRP</th>
          <th>Amount</th>
      </tr>
      <tr>
          <td>Bread</td>
          <td>3</td>
          <td>400</td>
          <td>1200</td>
      </tr>
      <tr>
          <td>Chocolate Shake</td>
          <td>3</td>
          <td>200</td>
          <td>600</td>
      </tr>
      <tr>
          <th colspan="3">Subtotal:</th>
          <td>1800</td>
      </tr>
      <tr>
          <th colspan="2">Tax:</th>
          <td>10%</td>
          <td>180</td>
      </tr>
      <tr>
          <th colspan="3">Grand Total:</th>
          <td>Nr 1620</td>
      </tr>
    </table>
</body>
</html>
